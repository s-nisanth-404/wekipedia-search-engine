<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Engine</title>
    <meta
      name="description"
      content="This Search Engine Searches Valid Results For Your Search"
    />
    <meta name="keywords" content="Search Engine" />
    <meta name="author" content="Nisanth" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="search-bar">
          <div class="left-bar">
            <i class="fas fa-microphone-alt mic"></i>
          </div>
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
          <div class="right-bar">
            <i class="fas fa-search search-btn"></i>
          </div>
        </div>
      </div>
      <div class="result">
        <h1 class="result-title"></h1>
        <h2 class="result-description"></h2>
        <h3 class="result-about"></h3>
        <div class="images">
          <img src="" class="originalimage-source" />
        </div>
      </div>
    </div>
  </body>
</html>
